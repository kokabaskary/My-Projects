<!DOCTYPE html>
<html>
        <head>
        <meta charset="ISO-8859-1">
        <title>Insert title here</title>
        </head>
        <body>
            <script>
            var x = 4, y = 5;
            var operand = "*";

            switch(operand){
                case "+":
                    console.log(x+y);
                    break;
                case "-":
                    console.log(x-y);
                    break;
                case "*":
                    console.log(x*y);
                    break;
                case "/":
                    console.log(x/y);
                    break;
                default:
                    console.log("Invalid Operator");
                    break;
            }
             
            </script>
        </body>
</html>
