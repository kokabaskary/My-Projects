                <main class="login"><!--main class -->
                    <div class="loginForm ">
                         <h1 >Student Login</h1>
                            <table cellspacing="10">
			                 <form>
                
                    
                                <tr>
                                <td><label for ="username">UserName</label></td>
                                <td><input class="inputText" id ="username" type ="text" name = "usser"  placeholder="enter your username" required/></td>
                                </tr>

                                <tr>
                                    <td><label for ="email">Email</label></td>
                                    <td><input class="inputText" id ="email" type ="email" name = "email"  placeholder="enter your email" required/></td>
                                </tr>
                                
                                <tr>
                                    <td><label for ="pass">Password</label></td>
                                    <td><input class="inputText" id ="pass" type ="Password" name = "p" placeholder="enter your password" required /></td>

                               </table> 
                            
                                    <button id="backcolor">Send</button>
