        <h2 class="text-warning">Participants List</h2>
        <table class="table table-warning table-hover">
    <thead>
      <tr class="text-info">
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
        <th>Commands</th>
      </tr>
    </thead>
    <tbody >
      <tr class="text-info" ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><button type="submit" ng-click="editUser(user)" class="btn btn-info text-warning"><a href="#form">Edit</a></button></td>
        <td><button type="button" ng-click="deleteUser(user)" class="btn btn-info text-warning">Delete</button></td>
      </tr>
     
    </tbody>
  </table>
