<!DOCTYPE html>
<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>ng-app Directive</title>
    <script src="js/angular.min.js"></script>

    </head>
   

        

           <!-- ****************************Modules slide 46 Events*********************  -->
         <body ng-app ng-init="value=false">

            <button ng-click="value=!value">Click Me</button>
            <div ng-show="value">
                <h1>Menu:</h1>
                <div>Ford</div>
                <div>Toyota</div>
                <div>Nissan</div>
            </div>
            <p>Click the button to show/hide Menu</p>


          
         </body>
</html>
