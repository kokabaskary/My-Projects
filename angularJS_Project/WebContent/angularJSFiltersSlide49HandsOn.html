               <!-- ****************************Modules slide 49 Filters filter*********************  -->
         <body ng-app="myApp"  >


            <div ng-controller="myController">
                <table>
                    <tr>
                        <td>
                        Enter First Name:</td>
                        <td>
                        <input type="text" ng-model="fName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Enter Last Name:</td>
                        <td>
                        <input type="text" ng-model="lName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Enter Fees:</td>
                        <td>
                        <input type="number" ng-model="fees">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Enter Subject:</td>
                        <td>
                        <input type="text" ng-model="subject">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Name in Upper Case:</td>
                        <td>
                        {{fName + " "+ lName | uppercase}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Name in Lower Case:</td>
                        <td>
                        {{fName + " "+ lName | lowercase}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Fees:</td>
                        <td>
                        {{fees | currency:'$'}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                        Sibject:</td>
                        <td>
                            <ul>
                                <li ng-repeat="sub in ((subjects | filter:{name:subject}) | orderBy:+marks)">
                                    {{sub.name + ',marks'+ sub.marks}}
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
               
                
            </div>
            
           

            <script>

                 var myApp = angular.module('myApp', []);

                 myApp.controller('myController', function($scope){
                     $scope.subjects = [{name:'Maths',marks:'65'},
                                        {name:'Physics',marks:'70'},
                                        {name:'Chemistry',marks:'80'}]
                                       
                        // $scope.SortOrder ='+mark'; 
                   
                 });
                
            
            </script>
         </body>
