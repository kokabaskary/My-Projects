<!DOCTYPE html>
<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <script src="js/angular.min.js"></script>
    </head>
    <body>
        <h1>Angular Expression Demo:</h1>
        <div ng-app>
            2+2 = {{2 + 2}}<br>
            2-2 = {{2 - 2}}<br>
            2*2 = {{2 * 2}}<br>
            2/2 = {{2 / 2}}<br>

            {{"Hello World"}}<br>
            {{100}}<br>
            {{true}}<br>
            {{10.2}}<br>

            {{"Hello" + "World"}}<br>
            {{100 +100}}<br>
            {{true + false}}<br>
            {{10.2 + 10.2}}



        </div>
    </body>
</html>
