<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>home dropdown</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <style>
        
            /*The box-sizing property defines how the width and height of an element are calculated:
             should they include padding and borders, or not.
             border-box	The width and height properties (and min/max properties)
              includes content, padding and border*/
        * {
            box-sizing: border-box;

        }

        *:before,*:after {
            box-sizing: inherit;
        }

        .outerContainer {
            /*attributes for main outer container*/
            width: 100%;
            max-width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        header, footer {
            /*attributes for header and footer*/
            width: 100%;
            padding: 1em;
            font-size: 1rem;
            color: white;
              }

        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-size: 100%;
            line-height: 1.5;
            /*  font-size: 10px;*/
            font-family: Courier, Monaco, monospace;
        }


        .main {
            /*attributes for the main container of home page. this container is not common
            in all pages*/
            display: flex;
            height: 75%;
            font-size: 2rem;
            justify-content: space-around;
        }

        .welcome,aside {/*two container of main */
            padding: 1em;
            width: 40%;
            height: 85%;
        }

        aside {
            background-color: lightgreen;
        }

        .welcome {
            background-color: orange;
            padding: 1em;
        }

        footer {
            /*footer flex set to appear at the end*/
            align-self: flex-end;
            background-color: #b7334d;
        }

        .nav {/*styling the navagition bar by removing any bulletpoint*/
            list-style: none;
        }

        .nav a {/*removing underline from the links*/
            text-decoration: none;
            padding: 0 1em;
            color: white;
            font-size: 1em;
        }
        a:link {
            /* unvisited link */
            color: white;
            text-decoration: none;
        }

        a:visited {
            /* visited link */
            color: white;
            text-decoration: none;
        }

        a:hover {
            background-color: #9f2d44;
        }

        .menuBackground {/*background color of the menu*/
            background: #b7334d;
        }

        .heading {/*styling the main heading of the page*/
            color: #b7334d;
            font-size: 3em;
            text-align: center; }
            
        .w3-tangerine {/*defining a class for main title of page with an wxternal style font*/
            font-family: "Tangerine", serif;
        }

        .flex-container {/*container in the header for navagiaton menu*/
            display: flex;
            width: 100%;
            font-size: 1.5rem;
            justify-content: space-around;
        }

       .dropdown {
            position: relative;
            display: inline-block;
            background-color: #b7334d;
            color: white;
            font-size: 1.5rem;
            border: none;
            font-family: Courier, Monaco, monospace;


        }
         .dropbtn {/*navagiton bar dropdown button menu */
            
            background-color: #b7334d;
            color: white;
            font-size: 1.5rem;
            border: none;
            font-family: Courier, Monaco, monospace;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #b7334d;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;

            font-family: Courier, Monaco, monospace;
        }

        .dropdown-content a:hover {
            background-color: #b7334d;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown a:hover {
            background-color: #9f2d44;
        }

       /* .dropdown:hover .dropbtn {
            background-color: #b7334d;
        }*/
    </style>
</head>

<body>
    <div class="outerContainer">
        <!--main container-->
        <header>
            <!--header of the page containing nav and menu bar-->
            <div class="heading w3-tangerine" id="top">
                <p class="w3-jumbo"><b> My Family Album</b></p>
            </div>

            <nav class="flex-container menuBackground">

                <ul class="nav  flex-container">
                    <li><a href="#">Home</a></li>
                    <li class="dropdown"><a href="#">Our Story</a>
                        <ul>
                            <li class="dropdown-content" size="15" font-size: 30px;><a href="#">Our Family Members</a></li>
                            
                        </ul>
                    </li>
                    <li><a href="#">Family Tree</a></li>
                    <li><a href="#">Keep In Touch</a></li>
                    <li><a href="#">Photos & Videos</a></li>
                </ul>
            </nav>
         </header>

        <main class="main">
            <!--main class containing two blocks that are not repeated across other pages-->

            <div class="welcome">welcome</div>

            <aside>familytree</aside>

        </main>






        <footer>
            <!--footer of the page containing link to top of page, copyright and webmaster email-->
            <div>
                <a href="#top">Back To Top</a><br />
                &copy Kokab Askary<br />
                WebMaster:kokabaskary@gmail.com</div>
        </footer>
    </div><!--Main container ends here-->


</body>

</html>
