<!DOCTYPE html>
<html>
        <head>
        <meta charset="ISO-8859-1">
        <title>Box Star-Pattern</title>
        </head>
        <body>
            <script>
            /**------------------Printing Shapes---------------------
 * 
 * Task A.  Box
 *     Write a program box.html that asks the user to input width and height
 *       and prints a solid rectangular box of the requested size using asterisks.
 *      Also, print a line Shape: between user input and the printed shape  
 *      (to separate input from output).
 *         Example:Input width: 7Input height: 4
 * Shape:*******
 *       *******
 *       *******
 *       *******
 *        
 * Hint:●    First, find how to print one row of stars 
 *         (print the asterisk character width times followed by end-of-line).
 *      ●    Then, once you know how to print one line of stars, repeat
 *       it height times (using a loop).
 * ●    Create the shape inside a string variable and then print 
 *      the string variable.
 * 
 * 
 */
            
            var height = prompt("Please Enter Height:" );
            var width = prompt("Please Enter Width:" );
            console.log(height);
            console.log(width);
            var shape ="";
            console.log('Shape:');


            document.write('Shape:<br />')
            for(var i = 1; i<=height; i++){//Outer loop for number of rows
                var star = "";
        
                 for(var j=width;j>=1;j--){//Inner loop for number of columns
    
                star += "*"; //for printing on same line
                shape =star;
                document.write('*');//for printing on the page
             }
                console.log(shape);
                document.write('<br />');//for line break
             }//end of outer for loop
            </script>
        </body>
</html>
