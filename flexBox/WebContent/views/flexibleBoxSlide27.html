.flex-container {
	
	height: 400px;
	background-color: skyblue;
	display:flex;
	align-content:space-around;
	flex-wrap:wrap;
	flex-flow:wrap row-reverse;
	flex-direction: column;
	
}

.flex-item {
	display: flex;
	width:200px;
	height:200px;
	background-color: grey;
	justify-content:center;
	align-content:space-around;

	
	
	
	/*flex-shrink:1;

}

.flex-itemA {
	background-color: pink;
}

.first-item{
order:1;}

.second-item{
order:2;}

.last-item{
order:3;}
