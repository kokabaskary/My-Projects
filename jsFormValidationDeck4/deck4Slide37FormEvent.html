<!DOCTYPE html>
<html lang = "en">
        <head>
        <meta charset="ISO-8859-1">
        <title>Key Board Events</title>
        </head>
        <body>
             <form> 
                First name:<br>
                <input type="text" id="fname">
                <br>
                <input type="submit" value="Submit">
            </form>
            <script>
                const name = document.getElementById("fname");  
                name.addEventListener('focus', changeToCoral);    
                name.addEventListener('blur', changeToPink);    
                document.querySelector('form').addEventListener("submit",   
                function(){alert(name.value)});
                function changeToCoral() { name.style.backgroundColor= 'coral';}
                function changeToWhite() { name.style.backgroundColor= 'white';}
            </script>
        </body>
</html>
