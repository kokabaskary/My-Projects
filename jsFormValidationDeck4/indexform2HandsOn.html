<!DOCTYPE html>
<html>
        <head>
        <meta charset="utf-8">
        <title>Form Validation</title>
        <link rel = "stylesheet" type = "text/css" href ="css/main2.css"
        </head>
        <body>
            <div class = "main-container">
                <div class = "form_container">
                    <p>Register</p>
                    <form class = "form" method="post" action ="re"
                        id="form">
                        <div class= "field_container">
                            <img src = "images/username.png" />
                            <input type = "text" id = "username" placeholder = "Username"
                                    pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z_.-]*$" required/>
                        </div>
                         <div class= "field_container">
                            <img src = "images/username.png" />
                            <input type = "email" id = "email" placeholder = "Email"
                                    pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z_.-]*$" required/>
                        </div>
                         <div class= "field_container">
                            <img src = "images/username.png" />
                            <input type = "password" id = "pass" placeholder = "Password"
                                    pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z_.-]*$" required/>
                        </div>
                         <div class= "field_container">
                            <img src = "images/username.png" />
                            <input type = "password" id = "passconfirm" placeholder = "Repeat Password"
                                    pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z_.-]*$" required/>
                        </div>
                        <div class= "checkbox">
  
                            <input type = "checkbox" id = "check" 
                                  required/><span class="text">I agree with Terms of Use.</span><br/>
                        </div>
                       
                        <div class="button_container">
                            <input type="submit" value="Register" />
                        </div>
                    </form>
                 </div>
            </div>
            <div id = "feedback">
            </div>
            <script type = "text/javascript" src = "script/script2.js"></script>
        </body>
</html>
