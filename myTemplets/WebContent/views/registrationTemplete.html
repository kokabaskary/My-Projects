<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registration Form temp</title>
	</head>
	<body>
		<header>
			<center>
				<h1>Registration</h1>
			</center>	
				<! -- Include a nav to link other pages -->
				<nav>
					<ul  style="list-style-type:none;" ><!-- unordered list without bullets -->
					
						<li><a href=""> link name</a></li><!-- list of navagition  links constant across the application -->
						<li><a href=""> </a></li>
						<li><a href=""> </a></li>
						<li><a href=""> </a></li>
                    </ul>
				</nav>
			</header>
			
			<!-- profile form -->
			
				<form>
				<table >
				<tr>
					<td><label for ="name">First Name</label></td>
					<td><input id ="name" type ="text" name = "fullname" placeholder ="enter your first name" required  /></td>
				</tr>
				
				<tr>
					<td><label for ="name">Last Name</label></td>
					<td><input id ="name" type ="text" name = "fullname" placeholder ="enter your last name" required  /></td>
				</tr>
			
				<tr>							
					<td><label for ="email">Email</label></td>
					<td><input id ="email" type ="email" name = "email"  placeholder="enter your email" pattern=".+@globex.com" size="30" /></td>
				</tr>
				
				<tr>
					<td><label for ="pass">Password</label></td>
					<td><input id ="pass" type ="Password" name = "p" placeholder="enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
				</tr>
				<tr>	
					<td><label for ="pass"> Confirm Password</label></td>
					<td><input id ="pass" type ="Password" name = "p" placeholder="confirm your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
				</tr>
			
				<tr>	
					<td><label for ="gender">Gender</label></td>
					<td><input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female</td>
				</tr>
				<tr>
					<td><label for ="dob">DOB</label></td>
					<td><input  type ="date" min ="2019-11-30" name = "data"  /></td>
				</tr>
				
				<tr>
					<td><label for ="address">Address line 1</label></td>
					<td><input id ="address" type ="text" name = "address" size ="30" /></td>
				</tr>
				
				<tr>
					<td><label for ="address">Address line 2</label></td>
					<td><input id ="address" type ="text" name = "address" size ="30" /></td>
				</tr>
				
				<tr>
					<td><label for ="city">City</label></td>
					<td><input id ="city" type ="text" name = "city"  /></td>
				</tr>
				
				<tr>
					<td><label for ="zip">Zip Code</label></td>
					<td><input id ="zip" type ="text" name = "zip"  /></td>
				</tr>
				
				<tr>
					<td><label for ="state">State</label></td>
					<td><input id ="state" type ="text" name = "state"  /></td>
				</tr>
				
				<tr>
					<td><label for ="country">Country</label></td>
					<td><select name ="country" id="country" >
					<!-- The <optgroup> is used to group related options in a drop-down list -->
						<optgroup label="Europe">
							<option value ="germany">Germany</option>
							<option value ="uk">U.K</option>
							<option value ="france">France</option>
						</optgroup>
						
						<optgroup label="North America">
							<option value ="america">America</option>
							<option value ="canada">Canada</option>
						</optgroup></td>
					</select>
				
				</tr>
				
				<tr>
					<td><label for ="Check box">Check Box</label></td>
					<td><input id ="" type="checkbox" name="" value="1"> Option 1
					<input id ="" type="checkbox" name="" value="2"> OPtion 2
					<input id =""  type="checkbox" name="" value="3"> Option 3</td>
				</tr>
					
				<tr>
					<td><input type ="submit" name ="submit" value ="Register" /></td>
				</tr>
				</table>
			</form>	
	</body>
	
	<footer></footer>
</html>
