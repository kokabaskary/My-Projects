<!DOCTYPE html>
<html>

        <title>Multiple Formula</title>

        <body>
            <script>
                /*Write a better version of the calculator, calc2.html,
                 that can evaluate multiple arithmetic expressions.
                  Letâ€™s use the semicolon symbol that must be used at the 
                  end of each expression in the input.
                  15 ;10 + 3 + 0 + 25 ;5 + 6 - 7 - 8 + 9 + 10 - 11 ;
                  When we run the program with that input, the output 
                  should evaluate all of the expressions and print
                   them each on its own line:15 384
            //     */ 
               let userInput = prompt("Please enter a number");
               let result = Number(userInput);
               result = function(x){
                   for (let i = 0; i<=12; i++){
                       return i*x;
                   }
               }
                

             </script>
